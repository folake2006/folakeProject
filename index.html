<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight converter</title>
    <link rel="stylesheet" href="./weight.css">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <header>
        <h1>CALCUWEIGHT</h1>
        <nav>
            <button class="calbtn">Calculator</button>
            <button class="weightbtn">Weight-converter</button>
            <!-- <button class="curenntn">Currency-converter</button> -->
            <button class="currencybtn">Currency-converter</button>

        </nav>
    </header>
    <div class="gen pad currencyevent hide">
        <div class="enter"> 
            <label for="text" id="currency" class="currency">ENTER VALUE:</label>
            <input type="text" id="text" class="text" placeholder="Dollar or Naira" required>
            <label for="" id="convert" class="convert">CONVERT TO:</label>
        </div>
        <div class="convert">
            <input type="radio" id="dollarradio" name="btn" class="radio">
            <label for="" id="CEL" class="CEL " >Dollar</label><br>
        </div>
        <div class="convert ">
            <input type="radio" id="nairaradio" name="btn" class="radio">
            <label for="" id="n" class="n" >NAIRA</label>
        </div>
        <div class="convert">
            <button id="submitbtn" class="sub">Submit</button>
        </div>
        <div class="convert">
            <p id="display" class="display"></p>
        </div>
    
    
        

    </div>


    <div class=" gen body calculatorEvent">
        <section>
            <div class="container">
                <input type="text" id="screen" placeholder="me" disabled />
                <div id="button" class="button-container">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
    
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">-</button>
    
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">*</button>
    
                    <button class="button">0</button>
                    <button class="button">C</button>
                    <button class="button"> < </button>
                    <button class="button">/</button>
                    <button class="button">=</button>
                </div>
            </div>
        </section>
    
    
        

    </div>
    
    <div class="gen weightEvent hide">
        <div class="enter"> 
            <label for="text" id="currency" class="currency">ENTER wieght:</label>
            <input type="text" id="text" class="text" placeholder="Dollar or Naira" required>
            <label for="" id="convert" class="convert">CONVERT TO:</label>
        </div>
        <div class="convert">
            <input type="radio" id="dollarradio" name="btn" class="radio">
            <label for="" id="CEL" class="CEL " >Kg</label><br>
        </div>
        <div class="convert"> 
            <input type="radio" id="nairaradio" name="btn" class="radio">
            <label for="" id="n" class="n" >Pounds</label>
        </div>
        <div class="convert">
            <button id="submitbtn" class="sub">Submit</button>
        </div>
        <div class="convert">
            <p id="display" class="display"></p>
        </div>
    
    
        

    </div>




    <script src="./weight.js"></script>
    <script src="./calculator.js"></script>
    <script src="./eventEmeter.js"></script>
</body>
</html>
